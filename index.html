<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{

    body{

    .card{

    h1{

      color:#ff3f6c;

    }

    #typeText{
      min-height:80px;

      margin:20px 0;
    }

    .btn{
      padding:12px 28px;
      border:none;
      border-radius:30px;
      font-size:1rem;

      transition:0.3s;
      margin:5px;
    }

    .primary{
      background:#ff3f6c;
      color:#fff;
      box-shadow:0 5px 15px rgba(255,63,108,0.4);
    }

    .primary:hover{
      transform:scale(1.1);
    }

    .secondary{
      background:#eee;
      color:#444;
    }

    .hidden{display:none;}

    .final{
      font-size:1.2rem;
      color:#ff3f6c;
      font-weight:600;
      margin-top:20px;
    }

    /* Hearts */
    .heart{
      position:absolute;
      bottom:-20px;
      animation:float 6s linear infinite;
      pointer-events:none;
    }

    @keyframes float{
      from{transform:translateY(0) scale(1);opacity:1;}

  </style>
</head>

<body>

<div class="card">

<script>

/* Steps */

/* Proposal */

</script>

</body>
</html>
